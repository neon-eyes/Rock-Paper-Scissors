<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Rock, Paper & Scissors</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="score-board">
            <div class="player">Player:<span> 0</span></div>
            <div class="draws">Draws:<span> 0</span></div>
            <div class="com">Computer:<span> 0</span></div>
        </div>

        <div class="selections">
            <div class="player-selection">
                <div class="selection-container">
                    <!-- players selection rendered here -->
                </div>
            </div>
            <div class="winner">
                <!-- winnig side and what tool won displayed here-->
            </div>
            <div class="com-selection">
                <div class="selection-container">
                    <!-- computers random selection rendered here -->
                </div>
            </div>
        </div>

        <div class="player-board">
            <div id="rock">
                <div class="bg-outer-circle">
                    <div class="bg-inner-circle">
                        <img class="rck" src="img/rocks.png" alt="rock" />
                    </div>
                </div>
            </div>
            <div id="paper">
                <div class="bg-outer-circle">
                    <div class="bg-inner-circle">
                        <img class="ppr" src="img/paper.png" alt="paper" />
                    </div>
                </div>
            </div>
            <div id="scissors">
                <div class="bg-outer-circle">
                    <div class="bg-inner-circle">
                        <img
                            class="scsrs"
                            src="img/scissors.png"
                            alt="scissors"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
